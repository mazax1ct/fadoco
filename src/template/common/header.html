<header class="header">
    <div class="container">
        <div class="header__top">
            <a class="header__logo" href="#">
                <img src="images/logo.svg" alt="FADOCO">
            </a>

            <div class="header__search">
                <form class="search-form" action="">
                    <label class="search-form__label input-group">
                        <input class="search-form__input input-group__input" type="text" name="q" placeholder="Поиск по сайту...">
                    </label>

                    <button class="search-form__submit" type="submit" title="Искать">
                        <svg aria-hidden="true">
                            <use xlink:href="images/sprite.svg#search_icon" />
                        </svg>
                    </button>
                </form>
            </div>

            <div class="header__phone">
                <a class="contact" href="tel:+79999999999">
                    <svg aria-hidden="true">
                        <use xlink:href="images/sprite.svg#phone_icon" />
                    </svg>
                    <span>+7 (999) 999-99-99</span>
                </a>
            </div>

            <a class="header__callback button button--secondary button--h_52" href="#">Заказать звонок</a>

            <button class="js-menu-toggler header__burger" type="button" title="Открыть меню">
                <svg aria-hidden="true">
                    <use xlink:href="images/sprite.svg#burger_icon" />
                </svg>
            </button>
        </div>

        <div class="header__bottom">
            <div class="header__search">
                <form class="search-form" action="">
                    <label class="search-form__label input-group">
                        <input class="search-form__input input-group__input" type="text" name="q" placeholder="Поиск по сайту...">
                    </label>

                    <button class="search-form__submit" type="submit" title="Искать">
                        <svg aria-hidden="true">
                            <use xlink:href="images/sprite.svg#search_icon" />
                        </svg>
                    </button>
                </form>
            </div>

            <div class="main-menu">
                <nav class="main-menu__nav">
                    <ul class="main-menu__list -primary">
                        <li class="main-menu__item">
                            <a class="main-menu__link is-active" href="#">Главная</a>
                        </li>
                        <li class="main-menu__item">
                            <a class="main-menu__link" href="#">Каталог</a>
                        </li>
                        <li class="main-menu__item">
                            <a class="main-menu__link" href="#">О компании</a>
                        </li>
                        <li class="main-menu__item">
                            <a class="main-menu__link" href="#">Новости</a>
                        </li>
                        <li class="main-menu__item">
                            <a class="main-menu__link" href="#">Галерея</a>
                        </li>
                        <li class="main-menu__item">
                            <a class="main-menu__link" href="#">Документация</a>
                        </li>
                        <li class="main-menu__item">
                            <a class="main-menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>


            <div class="header__contacts">
                <div class="header__phone">
                    <a class="contact" href="tel:+79999999999">
                        <svg aria-hidden="true">
                            <use xlink:href="images/sprite.svg#phone_icon" />
                        </svg>
                        <span>+7 (999) 999-99-99</span>
                    </a>
                </div>

                <a class="header__callback button button--secondary button--h_52" href="#">Заказать звонок</a>
            </div>
        </div>
    </div>
</header>
